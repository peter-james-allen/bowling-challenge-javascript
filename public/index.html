<head>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="jquery.js"> </script>
  <script src="../src/frame.js"> </script>
  <script src="../src/game.js"> </script>
  <script src="../src/interface.js"> </script>
  <title>Bowling Scorecard</title>
</head>

<body>
  <div class="scoreboard">
  
    <div class="frame">
      <div class="header">Frame 1</div>
      <div class="scores" id="frame1">
        <div class="score1"></div>
        <div class="score2"></div>
        <div class="total"></div>
      </div>
    </div>
   
    <div class="frame">
      <div class="header">Frame 2</div>
      <div class="scores" id="frame2">
        <div class="score1"></div>
        <div class="score2"></div>
        <div class="total"></div>
      </div>
    </div>
  
    <div class="frame">
      <div class="header">Frame 3</div>
      <div class="scores" id="frame3">
        <div class="score1"></div>
        <div class="score2"></div>
        <div class="total"></div>
      </div>
    </div>
  
    <div class="frame">
      <div class="header">Frame 4</div>
      <div class="scores" id="frame4">
        <div class="score1"></div>
        <div class="score2"></div>
        <div class="total"></div>
      </div>
    </div>
  
    <div class="frame">
      <div class="header">Frame 5</div>
      <div class="scores" id="frame5">
        <div class="score1"></div>
        <div class="score2"></div>
        <div class="total"></div>
      </div>
    </div>
  
    <div class="frame">
      <div class="header">Frame 6</div>
      <div class="scores" id="frame6">
        <div class="score1"></div>
        <div class="score2"></div>
        <div class="total"></div>
      </div>
    </div>
  
    <div class="frame">
      <div class="header">Frame 7</div>
      <div class="scores" id="frame7">
        <div class="score1"></div>
        <div class="score2"></div>
        <div class="total"></div>
      </div>
    </div>
  
    <div class="frame">
      <div class="header">Frame 8</div>
      <div class="scores" id="frame8">
        <div class="score1"></div>
        <div class="score2"></div>
        <div class="total"></div>
      </div>
    </div>
  
    <div class="frame">
      <div class="header">Frame 9</div>
      <div class="scores" id="frame9">
        <div class="score1"></div>
        <div class="score2"></div>
        <div class="total"></div>
      </div>
    </div>
  
    <div class="frame">
      <div class="header">Frame 10</div>
      <div class="scores" id="frame10">
        <div class="score1"></div>
        <div class="score2-1"></div>
        <div class="score2-2"></div>
        <div class="total"></div>
      </div>
    </div>

    <div class="frame">
      <div class="header">Total</div>
      <div class="scores">
        <div class="final-score"></div>
      </div>
    </div>

  </div>

<div class="buttons">
  <br>
  <br>
  <b>How many pins did you knock over?</b>
  <br>
  <br>
  <button class="roll" id="roll10" value="10">10</button>
  <br>
  <button class="roll" id="roll8" value="8">8</button>
  <button class="roll" id="roll9" value="9">9</button>
  <br>
  <button class="roll" id="roll5" value="5">5</button>
  <button class="roll" id="roll6" value="6">6</button>
  <button class="roll" id="roll7" value="7">7</button>
  <br>
  <button class="roll" id="roll1" value="1">1</button>
  <button class="roll" id="roll2" value="2">2</button>
  <button class="roll" id="roll3" value="3">3</button>
  <button class="roll" id="roll4" value="4">4</button>
</div>

<br><br>
<div class="restart">Game Over<br><br>
  <button class="restart-button">Play Again</button>
</div>

</body>
